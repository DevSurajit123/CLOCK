<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Clock</title>
</head>
<body>
    <div class="container swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide card-item">
                <img class="clock-img" src="clock-icon.png" alt="Digital Clock">
                <h2 class="clock-feat">Digital-Clock</h2>
                <p class="clock-desc">simple clock</p>
                <button class="clock-btn">Check time</button>
            </div>
            <div class="swiper-slide card-item">
                <img class="clock-img" src="alarmClock-icon.jpg" alt="Alarm Clock">
                <h2 class="clock-feat">Alarm-Clock</h2>
                <p class="clock-desc">Simple Alarm clock</p>
                <button class="clock-btn">Set Alarm</button>
            </div>
            <div class="swiper-slide card-item">
                <img class="clock-img" src="worldc-img.jpg" alt="World Clock">
                <h2 class="clock-feat">World-Clock</h2>
                <p class="clock-desc">Simple world clock</p>
                <button class="clock-btn">Check time</button>
            </div>
            <div class="swiper-slide card-item">
                <img class="clock-img" src="clock-icon.png" alt="Digital Clock">
                <h2 class="clock-feat">Digital-Clock</h2>
                <p class="clock-desc">simple alarm clock</p>
                <button class="clock-btn">Check time</button>
            </div>
            <div class="swiper-slide card-item">
                <img class="clock-img" src="stop-img.png" alt="Stopwatch">
                <h2 class="clock-feat">Stopwatch</h2>
                <p class="clock-desc">simple stopwatch</p>
                <button class="clock-btn">Use stopwatch</button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
